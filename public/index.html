  <script>
    UPLOADCARE_PUBLIC_KEY = 'e9514d0994782ba32406';
    UPLOADCARE_IMAGES_ONLY = true;
    UPLOADCARE_PREVIEW_STEP = true;
    UPLOADCARE_CLEARABLE = true;

    try{
      var locale = window.location.pathname.split('/')[1];

      switch (locale) {
        case 'fr':
          UPLOADCARE_LOCALE_TRANSLATIONS = {
            buttons: {
              cancel: 'Annuler',
              remove: 'Supprimer',
              choose: {
                images: {
                  one: 'Choisissez votre photo'
                }
              }
            },
            dialog: {
              tabs: {
                file: {
                button: 'Choisissez un fichier',
                drag: 'Glissez-déposez un fichier',
                or: 'ou'
              },
              url: {
                title: 'Photo provenant d\'un site Web',
                line1: 'Indiquez le lien vers la photo',
                line2: '',
                input: 'Collez votre lien ici...',
                button: 'Chargez la photo'
              },
              camera: {
                title: 'Photo provenant de la caméra',
                capture: 'Prendre une photo',
                pleaseAllow: {
                  title: 'Veuillez accorder l\'accès à votre caméra.',
                  text: 'Nous vous avons demandé l\'accès à votre caméra.<br>'+
                        'Pour prendre une photo avec votre caméra, vous devez nous accorder cet accès'
                }
              },
              preview: {
                change: 'Annuler',
                crop: {
                  title: 'Rognez et ajoutez cette photo',
                  done: 'Terminer',
                },
                image: {
                  cancel: 'Annuler'
                },
              }
              },
            }
          };
          break;
        case ['en', 'en-UK']:
          break;
        default:
          break;
      }
    }catch(e) {

    }

  </script>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
  </div>

  <div id="errorMessage">
    <img src="%PUBLIC_URL%/wingzy_512.png" alt="emoji" width="250" height="250" />
    <h1>Welcome to Wingzy!</h1>
    <p>We are sorry, the app tooks longer than expected to load...</p>
    <a href="mailto:contact@wingzy.com">If the problem persists, contact us.</a><br/>
    <img src="https://portal.ehawaii.gov/assets/images/loading.gif" alt="loader gif" width="50" height="50"/>
  </div>

  <script>
    console.log('DOM is loaded.');
    setTimeout(function() {
      var root = document.getElementById("root");
      var rootChildren = root.childElementCount; 
      if(rootChildren === 0) {
        // add error
        var errorMessage = document.getElementById('errorMessage');
        root.appendChild(errorMessage);
        errorMessage.style.display = 'block';
      }
    }, 3000);
  </script>

  <style>
    #errorMessage {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left:0; right:0; margin: auto;
      max-width: calc(100% - 32px);
      text-align: center;
      display: none;
    }
    #errorMessage h1, #errorMessage p, #errorMessage img, #errorMessage a {
      margin: 16px;
    }
  </style>

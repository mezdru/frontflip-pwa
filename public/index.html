<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know">
  <meta name="theme-color" content="#FFFFFF">
  <title>Wingzy</title>

  <!-- Android  -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Wingzy">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="msapplication-starturl" content="https://wingzy.com/">
  <meta name="msapplication-navbutton-color" content="#DD362E" />

  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

  <!-- Fitscreen  -->
  <meta name="viewport" content="uc-fitscreen=yes"/>

  <!-- Layout mode -->
  <meta name="layoutmode" content="fitscreen">

  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">

  <meta name="twitter:description" content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know">

  <meta property="og:title" content="Wingzy" />
  <meta property="og:url" content="https://wingzy.com/"/>
  <meta property="og:image" content="https://wingzy.com/wingzy_full.png" />
  <meta property="og:description" content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know" />
  <meta property="og:site_name" content="Wingzy" />
  <!--
      manifest.json provides metadata used when your web app is added to the

    -->

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

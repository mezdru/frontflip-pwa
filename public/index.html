<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description"
    content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know">
  <meta name="theme-color" content="#FFFFFF">
  <title>Wingzy</title>

  <!-- Disable index.html cache -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

  <!-- Android  -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Wingzy">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Pinned Sites  -->
  <meta name="application-name" content="Wingzy">
  <meta name="msapplication-tooltip" content="Spread your wings">
  <meta name="msapplication-starturl" content="https://wingzy.com/">
  <meta name="msapplication-navbutton-color" content="#DD362E" />

  <!-- Tap highlighting  -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- UC Mobile Browser  -->
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

  <!-- Fitscreen  -->
  <!-- <meta name="viewport" content="uc-fitscreen=yes"/> -->

  <!-- Layout mode -->
  <!-- <meta name="layoutmode" content="fitscreen"> -->

  <!-- Orientation  -->
  <meta name="screen-orientation" content="portrait">

  <!--twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="https://wingzy.com/">
  <meta name="twitter:title" content="Wingzy">
  <meta name="twitter:description"
    content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="https://wingzy.com/wingzy_full.png">
  <!-- Open Graph data -->
  <meta property="og:title" content="Wingzy" />
  <meta property="og:url" content="https://wingzy.com/" />
  <meta property="og:image" content="https://wingzy.com/wingzy_full.png" />
  <meta property="og:description"
    content="Wingzy is an intuitive app to find the coworkers you need according to what they love and know" />
  <meta property="og:site_name" content="Wingzy" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->


  <!-- SHOULD BE THE FIRST SCRIPT LOADED -->
  <script src="/js/outdated-browser-rework.min.js"></script>
  <script>
    outdatedBrowserRework({
      browserSupport: {
        'Chrome': 57,
        'Chromium': 57,
        'Edge': 39,
        'Safari': 10,
        'Mobile Safari': 10,
        'Firefox': 50,
        'Opera': 50,
        'Vivaldi': 1,
        'Yandex': { major: 17, minor: 10 },
        'IE': false
      },
      requireChromeOnAndroid: false,
      isUnknownBrowserOK: false,
      messages: {
        en: {
          outOfDate: "Your browser is too old :(",
          unsupported: "Your browser won't work :(",
          update: {
            web: "Can you try Firefox or Chrome?",
            googlePlay: "Please install Chrome from Google Play",
            appStore: "Please update iOS from the Settings App"
          },
          // You can set the URL to null if you do not want a clickable link or provide
          // your own markup in the `update.web` message.
          url: "http://outdatedbrowser.com/",
          callToAction: "Help",
          close: "Close"
        },
        fr: {
          outOfDate: "Votre navigateur est trop vieux :(",
          unsupported: "Votre navigateur ne fonctionnera pas :(",
          update: {
            web: "Pouvez-vous utiliser Firefox ou Chrome ?",
            googlePlay: "Pouvez-vous installer Chrome dans Google Play ?",
            appStore: "Pouvez-vous mettre à jour iOS dans les Réglages ?"
          },
          // You can set the URL to null if you do not want a clickable link or provide
          // your own markup in the `update.web` message.
          url: "http://outdatedbrowser.com/",
          callToAction: "Aide",
          close: "Fermer"
        }
      }
    });
  </script>

  <script>
    var manifestLink = document.createElement('link');
    var faviconLink = document.createElement('link');
    manifestLink.rel = 'manifest';
    faviconLink.rel = 'icon';
    faviconLink.type = 'image/x-icon';

    if (window.location.href.search('test') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/test/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/test/favicon.ico';
      document.title = 'Les Testeurs';
    } else if (window.location.href.search('meridiam') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/meridiam/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/meridiam/favicon.ico';
      document.title = 'Meridiam Network';
    } else if (window.location.href.search('circularity') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/circularity/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/circularity/favicon.ico';
      document.title = 'Circularity';
    } else if (window.location.href.search('bouyguesrh') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/bouyguesrh/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/bouyguesrh/favicon.ico';
      document.title = 'Bouygues RH';
    } else if (window.location.href.search('demo') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/demo/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/demo/favicon.ico';
      document.title = 'Demo Coffee Company';
    } else if (window.location.href.search('rhizosphere') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/rhizosphere/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/rhizosphere/favicon.ico';
      document.title = 'La Rhizosphere';
    } else if (window.location.href.search('roissypole') !== -1) {
      manifestLink.href = '%PUBLIC_URL%/roissypole/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/roissypole/favicon.ico';
      document.title = 'My Roissypole';
    } else {
      manifestLink.href = '%PUBLIC_URL%/manifest.json';
      faviconLink.href = '%PUBLIC_URL%/favicon.ico';
    }
    document.head.appendChild(faviconLink);
    document.head.appendChild(manifestLink);
  </script>

  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
  <!-- <link rel="manifest" href="meridiam/manifest.json" /> -->

  <!-- PWACompat to bring Web App Manifest to older browsers  -->
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.8/pwacompat.min.js"
    integrity="sha384-uONtBTCBzHKF84F6XvyC8S0gL8HTkAPeCyBNvfLfsqHh+Kd6s/kaS4BdmNQ5ktp1"
    crossorigin="anonymous"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"> -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script>
    UPLOADCARE_PUBLIC_KEY = 'e9514d0994782ba32406';
    UPLOADCARE_IMAGES_ONLY = true;
    UPLOADCARE_PREVIEW_STEP = true;
    UPLOADCARE_CLEARABLE = true;

    try {
      var locale = window.location.pathname.split('/')[1];

      switch (locale) {
        case 'fr':
          UPLOADCARE_LOCALE_TRANSLATIONS = {
            buttons: {
              cancel: 'Annuler',
              remove: 'Supprimer',
              choose: {
                images: {
                  one: 'Choisissez votre photo'
                }
              }
            },
            dialog: {
              tabs: {
                file: {
                  button: 'Choisissez un fichier',
                  drag: 'Glissez-déposez un fichier',
                  or: 'ou'
                },
                url: {
                  title: 'Photo provenant d\'un site Web',
                  line1: 'Indiquez le lien vers la photo',
                  line2: '',
                  input: 'Collez votre lien ici...',
                  button: 'Chargez la photo'
                },
                camera: {
                  title: 'Photo provenant de la caméra',
                  capture: 'Prendre une photo',
                  pleaseAllow: {
                    title: 'Veuillez accorder l\'accès à votre caméra.',
                    text: 'Nous vous avons demandé l\'accès à votre caméra.<br>' +
                      'Pour prendre une photo avec votre caméra, vous devez nous accorder cet accès'
                  }
                },
                preview: {
                  change: 'Annuler',
                  crop: {
                    title: 'Rognez et ajoutez cette photo',
                    done: 'Terminer',
                  },
                  image: {
                    cancel: 'Annuler'
                  },
                }
              },
            }
          };
          break;
        case ['en', 'en-UK']:
          break;
        default:
          break;
      }
    } catch (e) {

    }

  </script>
</head>

<body>
  <div id="outdated"></div>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
  </div>

  <div id="errorMessage">
    <img src="%PUBLIC_URL%/wingzy_full_160.png" alt="Wingzy" />
    <!-- <h1>Wingzy</h1> -->
    <p>The app is loading...</p>
    <p>If the app does not work, please clear your cache and reload this page.<br />
      <a href="mailto:contact@wingzy.com">Contact us</a> if the problem persists.</p>
    <img src="%PUBLIC_URL%/loading.gif" alt="loader gif" width="50" height="50" />
  </div>

  <script>
    setTimeout(function () {
      var root = document.getElementById("root");
      var rootChildren = root.childElementCount;
      if (rootChildren === 0) {
        // add error
        try {
          var errorMessage = document.getElementById('errorMessage');
          root.appendChild(errorMessage);
          errorMessage.style.display = 'block';
        } catch (e) {
        }

      }
    }, 200);
  </script>

  <style>
    #errorMessage {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      right: 0;
      margin: auto;
      max-width: calc(100% - 32px);
      text-align: center;
      display: none;
    }

    #errorMessage h1,
    #errorMessage p,
    #errorMessage img {
      margin: 16px;
    }

    #outdated {
      z-index: 999999999;
      width: 100%;
      text-align: center;
    }

    #outdated #buttonCloseUpdateBrowser {
      display: block;
      font-size: 36px;
      height: 100%;
      line-height: 36px;
      position: relative;
      text-decoration: none;
      width: 100%;
    }

    #outdated .last {
      height: 20px;
      position: absolute;
      right: 70px;
      top: 0px;
      width: auto;
      display: inline-table;
    }

    #outdated #buttonUpdateBrowser {
      border: 2px solid white;
      color: white;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      position: relative;
      text-decoration: none;
      width: 230px;
    }

    @media screen and (max-width: 640px) {
      #outdated .last {
        right: 16px;
      }
    }
  </style>

</body>

</html>
